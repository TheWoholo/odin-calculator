<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="calculator_body">
        <div class="display"></div>
        <div class="buttons">
            <div class="digits_and_options">
                <div class="options">
                    <button class="AC">AC</button>
                    <button class="delete">DEL</button>
                </div>
                <div class="digits">
                    <div class="789">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                    </div>
                    <div class="456">
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                    </div>
                    <div class="123">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                    </div>
                    <div class="0_dot">
                        <button class="zero">0</button>
                        <button class="dot">.</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button class="divide">/</button>
                <button class="multiply">*</button>
                <button class="subtract">-</button>
                <button class="add">+</button>
                <button class="equal">=</button>
            </div> 
        </div>    
    </div>
</body>
</html>
